<div class="body1">
    <div class="container">
        <div class="text-center" id="Signin">
            <button class="btn btn-primary" (click)="Sign(1)">
                <h5>Log In</h5>
            </button>&nbsp;
            <button class="btn btn-primary" (click)="Sign(2)">
                <h5>Sign Up</h5>
            </button>
        </div>
        <!--Log In-->
        <div class="title" *ngIf="Reg[1]">
            <h4 style="text-align: center;">Log In</h4>
            <div class="content">
                <div class="user-details">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                    <input type="checkbox" name="remember" style="width: 15px;"> Remember me<br><br>
                    <div class="text-center">
                        <a href=""><button class="btn btn-primary">
                                <h5>Log In</h5>
                            </button></a>
                    </div>
                </div>
            </div>
        </div>
        <!--Sign Up-->
        <div class="title" *ngIf="Reg[2]">
            <h4 style="text-align: center;">Sign Up</h4>
            <div class="content">
                <div class="user-details">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter your name" required>
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required><br><br>
                    <div class="text-center">
                        <a href=""><button class="btn btn-primary">
                                <h5>Register</h5>
                            </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function removeElement() {
        document.getElementById("Signin").style.display = "none";
    }
</script>
